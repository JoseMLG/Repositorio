<div class="p-a white lt box-shadow">
	<div class="row">
		<div class="col-sm-12">
			<h4 class="m-b-0 _300">Registrar Instituciones</h4>
			<small class="text-muted">Registro de una Institución al Repositorio</small>
		</div>
	</div>
</div>
<div class="padding">
	<div id="intro">
		<p>Añade una institución al repositorio para que pueda añadir un publicación a alguna colección
		</p>
	</div>
	<div class="col-md-8">
		<div class="box">
		<div class="box-body p-v-md">
			<div class="form-group row">
              <label class="col-sm-2 form-control-label">Nombre de la Institución</label>
              <div class="col-sm-10">
                <input class="form-control" id="institucion" placeholder="Nombre de la institución" type="text">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">Terminación del correo</label>
              <div class="col-sm-10">
               <div class="input-group">
                <div class="input-group-addon">@<div></div></div>
                <input class="form-control" placeholder="Términación de email" type="text">
              </div>
              </div>
              <div class="col-sm-offset-9 col-sm-3">
                <button type="submit" class="btn white"><i class="fa fa-plus"></i> Agregar otra</button>
              </div>
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn info"><i class="fa fa-save"></i> Guardar</button>
              </div>
            </div>
		</div>
		</div>
	</div>
</div>
