<div class="p-a white lt box-shadow">
	<div class="row">
		<div class="col-sm-12">
			<h4 class="m-b-0 _300">Publicar en NOMBRE DE LA UNIVERSIDAD</h4>
		</div>
	</div>
</div>
<div class="padding">
	<div class="col-md-8">
		<div class="box">
			<div class="box-header">
				<h2>Añadir Publicación</h2>
			</div>
			<div class="box-divider"></div>
			<div class="box-body p-v-md">
				<div class="form-group row">
					<label class="col-sm-2 form-control-label">Selecciona la colección</label>
					<div class="col-sm-10">
						<select class="form-control c-select">
							<option value="Option 1">Option 1</option>
							<option value="Option 2">Option 2</option>
							<option value="Option 3">Option 3</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 form-control-label">Título de la Publicación</label>
					<div class="col-sm-10">
						<input class="form-control" id="titulo" placeholder="Titulo de Publicación" type="text">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 form-control-label">Descripción o Abstract</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="6"></textarea>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 form-control-label">Fecha de Elaborado</label>
					<div class="col-sm-10">
						<div class="input-group">
							<input class="form-control" type="text">
							<span class="input-group-btn">
								<button type="button" class="btn white"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 form-control-label">Idioma de la Publicación</label>
					<div class="col-sm-10">
						<select class="form-control c-select">
							<option value="Option 1">Inglés</option>
							<option value="Option 2">Español</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 form-control-label">ISSN</label>
					<div class="col-sm-10">
						<input class="form-control" id="titulo" placeholder="Titulo de Publicación" type="text">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 form-control-label">Título del Item</label>
					<div class="col-sm-10">
						<input class="form-control" id="item" placeholder="Titulo del Item" type="text">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 form-control-label">Item</label>
					<div class="col-sm-10">
						<input class="form-control" type="file">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 form-control-label">Descripción del Item</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="3"></textarea>
					</div>
				</div>
				<div class="form-group row m-t-md">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn info"><i class="fa fa-save"></i> Guardar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
